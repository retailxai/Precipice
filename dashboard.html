<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetailXAI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .draft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .draft-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .draft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .draft-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .draft-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .draft-type {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .draft-content {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }

        .draft-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ RetailXAI Dashboard</h1>
            <p>AI-Powered Retail Intelligence & Content Publishing</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalDrafts">-</div>
                <div class="stat-label">Total Drafts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="publishedToday">-</div>
                <div class="stat-label">Published Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeChannels">-</div>
                <div class="stat-label">Active Channels</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">-</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>üìù Content Drafts</h2>
                <div id="draftsContainer" class="draft-grid">
                    <div class="loading">Loading drafts...</div>
                </div>
            </div>

            <div class="section">
                <h2>üìä System Status</h2>
                <div id="systemStatus">
                    <div class="loading">Loading system status...</div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshDashboard()" title="Refresh Dashboard">
        üîÑ
    </button>

    <!-- Modal for draft preview -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let drafts = [];
        let systemStatus = {};

        // API Configuration
        const API_BASE = 'https://your-server.com/api'; // Replace with your actual server URL
        const GITHUB_API = 'https://api.github.com/repos/your-username/your-repo'; // Replace with your GitHub repo

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
            // Auto-refresh every 5 minutes
            setInterval(refreshDashboard, 300000);
        });

        async function refreshDashboard() {
            try {
                await Promise.all([
                    loadDrafts(),
                    loadSystemStatus(),
                    loadStats()
                ]);
            } catch (error) {
                console.error('Error refreshing dashboard:', error);
                showError('Failed to refresh dashboard. Please try again.');
            }
        }

        async function loadDrafts() {
            try {
                // In a real implementation, this would call your API
                // For now, we'll simulate with sample data
                drafts = [
                    {
                        id: 1,
                        title: "Walmart Q4 2024 Earnings Analysis",
                        type: "substack",
                        content: "Walmart has shown strong performance in Q4 2024 with positive sentiment and growing market share...",
                        created_at: "2025-09-11T22:11:42Z",
                        status: "draft",
                        channels: ["substack", "linkedin", "twitter"]
                    },
                    {
                        id: 2,
                        title: "AI Trends in Retail",
                        type: "linkedin",
                        content: "The retail industry is experiencing significant transformation driven by AI and automation technologies...",
                        created_at: "2025-09-11T22:11:42Z",
                        status: "draft",
                        channels: ["linkedin", "twitter"]
                    }
                ];
                
                renderDrafts();
            } catch (error) {
                console.error('Error loading drafts:', error);
                document.getElementById('draftsContainer').innerHTML = 
                    '<div class="error">Failed to load drafts. Please check your connection.</div>';
            }
        }

        function renderDrafts() {
            const container = document.getElementById('draftsContainer');
            
            if (drafts.length === 0) {
                container.innerHTML = '<div class="loading">No drafts available.</div>';
                return;
            }

            container.innerHTML = drafts.map(draft => `
                <div class="draft-card">
                    <div class="draft-header">
                        <div class="draft-title">${draft.title}</div>
                        <div class="draft-type">${draft.type}</div>
                    </div>
                    <div class="draft-content">
                        ${draft.content.substring(0, 150)}${draft.content.length > 150 ? '...' : ''}
                    </div>
                    <div class="draft-actions">
                        <button class="btn btn-primary" onclick="previewDraft(${draft.id})">
                            üëÅÔ∏è Preview
                        </button>
                        ${draft.channels.map(channel => `
                            <button class="btn btn-success" onclick="publishDraft(${draft.id}, '${channel}')">
                                üì§ Publish to ${channel.charAt(0).toUpperCase() + channel.slice(1)}
                            </button>
                        `).join('')}
                        <button class="btn btn-warning" onclick="editDraft(${draft.id})">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-danger" onclick="deleteDraft(${draft.id})">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function loadSystemStatus() {
            try {
                // Simulate system status
                systemStatus = {
                    database: "Connected",
                    api_keys: "Valid",
                    last_collection: "2025-09-11T22:11:42Z",
                    next_scheduled: "2025-09-12T07:00:00Z",
                    agents_running: 4,
                    total_agents: 9
                };

                document.getElementById('systemStatus').innerHTML = `
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div class="stat-card">
                            <div class="stat-number" style="color: #27ae60;">‚úì</div>
                            <div class="stat-label">Database</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" style="color: #27ae60;">‚úì</div>
                            <div class="stat-label">API Keys</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${systemStatus.agents_running}/${systemStatus.total_agents}</div>
                            <div class="stat-label">Active Agents</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" style="color: #3498db;">${new Date(systemStatus.last_collection).toLocaleTimeString()}</div>
                            <div class="stat-label">Last Collection</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading system status:', error);
                document.getElementById('systemStatus').innerHTML = 
                    '<div class="error">Failed to load system status.</div>';
            }
        }

        async function loadStats() {
            document.getElementById('totalDrafts').textContent = drafts.length;
            document.getElementById('publishedToday').textContent = '0'; // Would be calculated from API
            document.getElementById('activeChannels').textContent = '3';
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        async function publishDraft(draftId, channel) {
            const draft = drafts.find(d => d.id === draftId);
            if (!draft) return;

            try {
                showSuccess(`Publishing to ${channel}...`);
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // In a real implementation, this would call your publish API
                // const response = await fetch(`${API_BASE}/publish`, {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ draftId, channel })
                // });

                showSuccess(`Successfully published to ${channel}!`);
                
                // Update draft status
                draft.status = 'published';
                renderDrafts();
                
            } catch (error) {
                console.error('Error publishing draft:', error);
                showError(`Failed to publish to ${channel}. Please try again.`);
            }
        }

        function previewDraft(draftId) {
            const draft = drafts.find(d => d.id === draftId);
            if (!draft) return;

            document.getElementById('modalContent').innerHTML = `
                <h2>${draft.title}</h2>
                <p><strong>Type:</strong> ${draft.type}</p>
                <p><strong>Created:</strong> ${new Date(draft.created_at).toLocaleString()}</p>
                <p><strong>Status:</strong> ${draft.status}</p>
                <hr style="margin: 20px 0;">
                <div style="white-space: pre-wrap; line-height: 1.6;">${draft.content}</div>
            `;
            document.getElementById('previewModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('previewModal').style.display = 'none';
        }

        function editDraft(draftId) {
            showSuccess('Edit functionality coming soon!');
        }

        function deleteDraft(draftId) {
            if (confirm('Are you sure you want to delete this draft?')) {
                drafts = drafts.filter(d => d.id !== draftId);
                renderDrafts();
                showSuccess('Draft deleted successfully!');
            }
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.insertBefore(successDiv, document.body.firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
